<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User List Item - 김버그의 버그 없는 HTML</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="user-list-item">
      <a href="#">
        <img src="https://bit.ly/2QFVVTF" alt="김버그 프로필 페이지로 이동하기" />
      </a>
      <dl>
        <dt>
          <strong>
            <a href="#">
              김버그
            </a>
          </strong>
        </dt>
        <dd>
          <span aria-label="온라인" class="active"></span>
        </dd>
      </dl>
    </div>
    <div class="user-list-item">
      <a href="#">
        <img src="https://bit.ly/2O8rTq2" alt="펭귀니 프로필 페이지로 이동하기" />
      </a>
      <dl>
        <dt>
          <strong>
            <a href="#">
              펭귀니
            </a>
          </strong>
        </dt>
        <dd>
          <span aria-label="현재 오프라인 (7분)">7분</span>
        </dd>
      </dl>
    </div>
  </body>
</html>
