<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Icon Buttons - 김버그의 버그 없는 HTML</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="icon-buttons">
      <button type="button">
        <img src="./assets/icon-video.svg" alt="FaceTime으로 전화걸기" />
      </button>
      <a href="tel:#">
        <span class="sr-only">음성 전화 걸기</span>
        <img src="./assets/icon-phone.svg" alt="" />
      </a>
      <button type="button" aria-label="옵션"></button>
      <button type="button">
        <img src="./assets/icon-close.svg" alt="채팅창 닫기" />
      </button>
    </div>
  </body>
</html>
