<section>
  <h1>Write a tweet</h1>

  <form action="#" method="POST">
    <img src="#" alt="Kimbug" />
    <textarea placeholder="What's happening?" maxlength="280"></textarea>
    <footer>
      <div>
        <button type="button" aria-label="Upload images or videos"></button>
        <!-- Hidden input -->
        <input type="file" accept="image/*, video/*" multiple />
        <button type="button" aria-label="Search GIF"></button>
        <button type="button" aria-label="Create a poll"></button>
        <button type="button" aria-label="Emotion"></button>
      </div>
      <div aria-label="0 out of 280 characters"></div>
      <button type="button" aria-label="Add another tweet"></button>
      <button type="submit">Tweet</button>
    </footer>
  </form>
</section>
